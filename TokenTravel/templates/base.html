<!doctype html>
{% load static %}
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/cadastro.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="{% static 'css/portfolio.css' %}">
    <link rel="stylesheet" href="{% static 'css/slide.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.js"></script>
    <link rel="stylesheet" href="{% static 'css/default.css' %}">
    <link rel="shortcut icon" href="{% static 'img/TokenTravel Logo.ico' %}" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <script src="https://unpkg.com/@trevoreyre/autocomplete-js"></script>

    <script src="{% static 'js/telefones.js' %}"></script>
    <script src="{% static 'js/senhas.js' %}"></script>
    <script src="{% static 'js/validar_cpf.js' %}"></script>
    <script defer src="{% static 'js/enderecos.js' %}" onload="init()"></script>
    <script src="{% static 'js/slide.js' %}" defer></script>
    <script src="{% static 'js/autocompletemapbox.js' %}" defer></script>
    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    {% block menu %} {% endblock %}
    {% block body %}
    {% endblock %}
</body>

</html>
