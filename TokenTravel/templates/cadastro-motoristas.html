{% extends 'menu.html' %}
{% load static %}

{% block title %}Cadastro de Motoristas{% endblock %}
{% block body %}
{% block h3 %}{% endblock %}
    <div class="container">
        <div class="caixa-formulario-cadastro-motorista">
            <h2 class="texto">Cadastro de Motoristas</h2>
            <form class="row g-3" id="cadastro-formulario">
                <span class="form-text cadastro-informativo">
                    *: Obrigatório.
                </span>
                <div class="col-md-6">
                    <label for="cadastro-nome-completo" class="form-label">
                        Nome Completo:
                        <span class="form-text cadastro-informativo">
                            *
                        </span>
                    </label>
                    <input type="text" class="form-control" id="cadastro-nome-completo" placeholder="Ex.: Samuel Caetano Pinheiro" required>
                </div>
                <div class="col-md-6">
                    <label for="cadastro-nome-preferencia" class="form-label">Como deseja ser chamado:</label>
                    <input type="text" class="form-control" id="cadastro-nome-preferencia" placeholder="Ex.: Samuel">
                </div>
                <div class="col-md-6">
                    <label for="cadastro-cnh" class="form-label">
                        CNH:
                        <span class="form-text cadastro-informativo">
                            *
                        </span>
                    </label>
                    <input type="text" class="form-control" id="cadastro-cnh" placeholder="Ex.: 25050892085" required>
                </div>
                <div class="col-md-6">
                    <label for="cadastro-telefone" class="form-label">
                        Contato:
                        <span class="form-text cadastro-informativo">
                            *
                        </span>
                    </label>
                    <input type="text" class="form-control" id="cadastro-telefone" name="cadastro-telefone" data-inputmask="'mask': '(99) 99999-9999'" placeholder="(99) 99999-9999" required pattern="\d+">
                </div>
                <div class="col-md-6">
                    <label for="cadastro-email" class="form-label">
                        Email:
                        <span class="form-text cadastro-informativo">
                            *
                        </span>
                    </label>
                    <input type="email" class="form-control" id="cadastro-email" placeholder="Ex.: caetano.sam@gmail.com" required>
                </div>

                <div class="col-md-6">
                    <label for="cadastro-placa" class="form-label">
                        Placa:
                        <span class="form-text cadastro-informativo">
                            *
                        </span>
                    </label>
                    <input type="text" class="form-control" id="cadastro-placa" placeholder="Ex.: DBZ-2021" required>
                </div>
                <div class="col-md-6">
                    <label for="cadastro-renavam" class="form-label">
                        Renavam:
                        <span class="form-text cadastro-informativo">
                            *
                        </span>
                    </label>
                    <input type="text" class="form-control" id="cadastro-renavam" placeholder="Ex.: 00123456789" required>
                </div>
                <div class="col-md-6">
                    <label for="cadastro-chassi" class="form-label">
                        Chassi:
                        <span class="form-text cadastro-informativo">
                            *
                        </span>
                    </label>
                    <input type="text" class="form-control" id="cadastro-chassi" placeholder="Ex.: BKA2J8E8JK241DG7Q" required>
                </div>

                <div class="col-md-6">
                    <label for="cadastro-logradouro" class="form-label">
                        Logradouro:
                        <span class="form-text cadastro-informativo">
                            *
                        </span>
                    </label>
                    <input type="text" class="form-control" id="cadastro-logradouro" placeholder="Ex.: AV. Brasil" required>
                </div>
                <div class="col-md-2">
                    <label for="cadastro-numero-residencia" class="form-label">
                        Nº:
                        <span class="form-text cadastro-informativo">
                            *
                        </span>
                    </label>
                    <input type="text" class="form-control" id="cadastro-numero-residencia" placeholder="Ex.: 300" required>
                </div>
                <div class="col-md-5">
                    <label for="cadastro-bairro" class="form-label">
                        Bairro:
                        <span class="form-text cadastro-informativo">
                            *
                        </span>
                    </label>
                    <input type="text" class="form-control" id="cadastro-bairro" placeholder="Ex.: Centro" required>
                </div>
                <div class="col-md-4">
                    <label for="cadastro-estado" class="form-label">
                        Estado:
                        <span class="form-text cadastro-informativo">
                            *
                        </span>
                    </label>
                    <select id="cadastro-estado" class="form-select" onchange="mostrarCidades()" required>
                        <option value="">Selecione um estado</option>
                        <option value="PA">Pará</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="cadastro-cidade" class="form-label">
                        Cidade:
                        <span class="form-text cadastro-informativo">
                            *
                        </span>
                    </label>
                    <select id="cadastro-cidade" style="display: none" required>
                        <option value="">Selecione uma cidade</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="cadastro-cep" class="form-label">
                        CEP:
                        <span class="form-text cadastro-informativo">
                            *
                        </span>
                    </label>
                    <input type="text" class="form-control" id="cadastro-cep" placeholder="68703-070" required>
                </div>
                <div class="col-md-6">
                    <label for="cadastro-senha" class="form-label">
                        Senha:
                        <span class="form-text cadastro-informativo">
                            *
                        </span>
                    </label>
                    <input type="password" class="form-control" id="cadastro-senha" required pattern=".{8,20}">
                    <div class="col-auto">
                        <span class="form-text">
                            Deve ter 8–20 caracteres.
                        </span>
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="cadastro-confirmar-senha" class="form-label">
                        Confirmar senha:
                        <span class="form-text cadastro-informativo">
                            *
                        </span>
                    </label>
                    <input type="password" class="form-control" id="cadastro-confirmar-senha" name="confirmarSenha" required pattern=".{8,20}" title="As senhas não conferem.">
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck" required>
                        <label class="form-check-label" for="gridCheck">
                            DECLARO, sob as penas da lei, que assumo integral responsabilidade pela realização da viagem
                            acima descrita como transporte próprio e estou ciente que a falsidade dessas declarações
                            configura crime previsto no art. 299, do Código Penal Brasileiro.
                        </label>
                    </div>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary cadastro-botao-confirmar" onclick="return validarSenha()">
                        Cadastrar
                    </button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
