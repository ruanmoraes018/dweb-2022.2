{% extends 'pagina_passageiro.html' %}
{% load static %}
{% block title %}Pesquisa{% endblock %}
{% block body %}
<div class="container mt-4">
    <div class="row justify-content-center text-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-light text-center">
                    <h4>PESQUISAR ROTA</h4>
                    <form action="{% url 'resultados1' %}" method="get">
                        {% csrf_token %}
                        <div id="autocompleteOrigem" class="col-md-12">
                            <label class="form-label" for="end_inicial">Endereço de Origem:</label>
                            <div class="col-10 mx-auto">
                                <input type="text" class="form-control" id="end_inicial" name="end_inicial"
                                    placeholder="Ex: Capitão Poço Pará" required>
                                <ul class="autocomplete-result-list" style="max-width: 200px; overflow-x: auto;"></ul>
                            </div>
                        </div>
                        <div id="autocompleteDestino" class="col-md-12">
                            <label class="form-label" for="end_final">Endereço de Destino:</label>
                            <div class="col-10 mx-auto">
                                <input type="text" class="form-control" id="end_final" name="end_final"
                                    placeholder="Ex: Capanema Pará" required>
                                <ul class="autocomplete-result-list" style="max-width: 200px; overflow-x: auto;"></ul>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <label class="form-label" for="dia_da_semana">Dia da Semana:</label>
                            <div class="col-10 mx-auto">
                                <select name="dia_da_semana" class="form-control" id="dia_da_semana">
                                    <option value="domingo">Domingo</option>
                                    <option value="segunda">Segunda-Feira</option>
                                    <option value="terca">Terça-Feira</option>
                                    <option value="quarta">Quarta-Feira</option>
                                    <option value="quinta">Quinta-Feira</option>
                                    <option value="sexta">Sexta-Feira</option>
                                    <option value="sabado">Sábado</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-auto mx-auto mt-2">
                            <button type="submit" id="liveAlertBtn" class="botao-login btn btn-success"
                                data-bs-toggle="modal" data-bs-target="#loadingModal">Pesquisar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
