{% extends 'pagina_motorista.html' %}
{% load static %}
{% block title %}Meus Dados{% endblock %}
{% block body %}
<div class="container mt-5 bg-white p-4 rounded text-center">
    <h1 class="mb-5">Perfil do Motorista</h1>
    <h2 class="mb-4">Dados Pessoais</h2>
    <div class="row">
        <div class="col-md-6 mb-3">
            <label for="nomeCompleto" class="form-label">Nome completo:</label>
            <input type="text" class="form-control" id="nomeCompleto" value="{{ motorista.nome_completo }}" readonly>
        </div>
        <div class="col-md-6 mb-3">
            <label for="cpf" class="form-label">CPF:</label>
            <input type="text" class="form-control" id="cpf" value="{{ motorista.cpf }}" readonly>
        </div>
        <div class="col-md-6 mb-3">
            <label for="endereco" class="form-label">Endere√ßo:</label>
            <input type="text" class="form-control" id="endereco" value="{{ motorista.logradouro }}" readonly>
        </div>
        <div class="col-md-6 mb-3">
            <label for="telefone" class="form-label">Telefone:</label>
            <input type="text" class="form-control" id="telefone" value="{{ motorista.telefone }}" readonly>
        </div>
    </div>
</div>
{% endblock %}
