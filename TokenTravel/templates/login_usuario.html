{% extends 'menu.html' %}
{% load static %}
{% block title %}Login - Passageiro{% endblock %}
{% block h3 %}{% endblock %}
{% block body %}
<div class="container_login_pass">
    <div class="text-center">
        <p>Login</p>
        <form class="row gy-2 gx-3 align-items-center" method="POST" action="{% url 'login_passageiro' %}">
            {% csrf_token %}
            <div class="col-md-12">
                <label class="form-label" for="email">Email:</label>
                <div class="col-10 mx-auto">
                    <input type="email" class="form-control" id="email" name="email"
                    placeholder="Ex.: joaoribeiro@gmail.com" required>
                </div>
            </div>
            <div class="col-md-12">
                <label class="form-label" for="password">Senha:</label>
                <div class="col-10 mx-auto">
                    <input type="password" class="form-control" id="password" name="senha" placeholder="********"
                    required pattern=".{8,20}">
                </div>
            </div>
            <div class="col-md-12">
                <div class="col-md-4 mx-auto">
                    <div class="form-check d-flex align-items-center">
                        <input class="form-check-input" type="checkbox" id="autoSizingCheck" required>
                        <label class="form-check-label ml-3" for="autoSizingCheck">
                            Lembrar-se de mim.
                        </label>
                    </div>
                </div>
            </div>
            <div class="botao_login_pass col-auto mx-auto">
                <button type="submit" id="liveAlertBtn" class="btn btn-primary botao-login" data-bs-toggle="modal" data-bs-target="#loadingModal">Entrar</button>
            </div>
            <div class="modal fade" id="loadingModal" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-body text-center">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Carregando...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
